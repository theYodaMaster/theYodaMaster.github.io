<!DOCTYPE html>
<html>
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <body style="margin: 0px; overflow: hidden">
    <a-scene
      embedded
      arjs="sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
    >
      <a-assets>
        <img
          id="boxTexture"
          src="https://cdn.glitch.global/3c2e3c93-21b8-416a-a60a-6d937fff2f0c/Icon.jpg"
        />
        <a-asset-items id="game" src="assets/scene.gltf"></a-asset-items>
      </a-assets>
      <a-marker type="barcode" value="6">
        <a-box position="0 0.5 0" rotation="0 45 45" src="#boxTexture">
          <a-animation
            attribute="position"
            direction="alternate"
            dur="2000"
            repeat="indefinite"
            to="0 0.7 0"
          ></a-animation>
          <a-animation
            attribute="rotation"
            begin="click"
            dur="2000"
            to="360 405 45"
          ></a-animation>
          <a-animation
            attribute="scale"
            begin="mouseenter"
            dur="300"
            to="2.3 2.3 2.3"
          ></a-animation>
          <a-animation
            attribute="scale"
            begin="mouseleave"
            dur="300"
            to="2 2 2"
          ></a-animation>
        </a-box>
      </a-marker>

      <a-marker type="barcode" value="7">
        <a-entity
          position="0 0 0"
          scale="0.1 0.1 0.1"
          gltf-model="#game"
        ></a-entity>
      </a-marker>

      <a-marker preset="hiro">
        <a-entity
          position="0 0 0"
          scale="0.05 0.05 0.05"
          gltf-model="https://arjs-cors-proxy.herokuapp.com/https://raw.githack.com/AR-js-org/AR.js/master/aframe/examples/image-tracking/nft/trex/scene.gltf"
        ></a-entity>
      </a-marker>

      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
